<!DOCTYPE html>
<html>
<head>
	<title>Contact Viewer</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="contact-viewer.css" />
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
	<script src="contact-viewer.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<!-- Main Page for Contacts App -->
	<div data-role='page' id="contact-page" data-theme="b">
		<div data-role='header'>
			<h1>Contacts</h1>		
			<a href="#add-page" data-role="button" data-icon="plus" data-inline="true" class="ui-btn-right" data-transistion="pop">
				Add Contact</a>
		</div>
		<div data-role='content'>
				<ul data-role='listview' id="contactlist">
				</ul>
		</div>
	</div>

	<!-- Contact Details Page -->
	<div data-role="page" id="details-page" data-theme="b">
		<div data-role="header">
			<a href="#" data-rel="back">Back</a>
			<h1>Contacts Details</h1>
		</div>
		<div data-role="context">
			<p class="contact-details"></p>

			<table class="ui-shadow" align="center">
				<tr><th align="left">Name</th><td></td><td id="name">#Name</td></tr>
				<tr><th align="left">Title</th><td></td><td id="title">#Title</td></tr>
				<tr><th align="left">Email Address</th><td></td><td id="email">#Email Address</td></tr>
				<tr><th align="left">Phone</th><td></td><td id="phone">#Phone</td></tr>
				<tr><th align="left">Twitter ID</th><td></td><td id="twitterid">#TwitterID</td></tr>
			</table>
			<div data-role="controlgroup" data-type="horizontal" align="center">
				<a href="#edit-page" data-role="button">Edit</a>
				<a href="#deleteconfim" data-rel="popup" data-role="button">Delete</a>	
				
				<div data-role="popup" id="deleteconfim">
				<div data-role="header"><h1>Confirm Delete</h1></div>
					<div data-role="main" class="ui-context">
						<p>Are you sure you want to Delete the Contact ?</p>
						<a href="#contact-page" id="deletecontact" class="ui-btn">Yes</a>
						<a href="#details" class="ui-btn" data-rel="back">No</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Add Contacts -->
	<div data-role="page" id="add-page" data-theme="b">
		<div data-role="header">
			<a href="#" data-rel="back">Back</a>
			<h1>Add Contacts</h1>
		</div>
		<div id="add-contact" data-role="context">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="Name">
				<label for="title">Title</label>
				<input type="text" id="title" name="title" placeholder="Title">
				<label for="email">Email Address</label>
				<input type="email" id="email" name="email" placeholder="Email Address">
				<label for="phone">Phone</label>
				<input type="tel" id="phone" name="phone" placeholder="Phone">
				<label for="twitterid">Twitter ID</label>
				<input type="text" id="twitterid" name="twitterid" placeholder="Twitter ID">
				<a href="#contact-page" data-role="button"><input id="addcontact" type="button" value="Add"></a>
		</div>
	</div>


	<!-- Edit Contact Page -->
	<div data-role="page" id="edit-page" data-theme="b">
		<div data-role="header">
			<a href="#" data-rel="back">Back</a>
			<h1>Edit Contact</h1>
		</div>
		<div id="edit-contact" data-role="context">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="Name">
				<label for="title">Title</label>
				<input type="text" id="title" name="title" placeholder="Title">
				<label for="email">Email Address</label>
				<input type="email" id="email" name="email" placeholder="Email Address">
				<label for="phone">Phone</label>
				<input type="tel" id="phone" name="phone" placeholder="Phone">
				<label for="twitterid">Twitter ID</label>
				<input type="text" id="twitterid" name="twitterid" placeholder="Twitter ID">
				<a href="#contact-page" data-role="button"><input id="updatecontact" type="button" value="Update"></a>
		</div>
	</div>




</body>
</html>
